name: Correction Pull Request
description: Create a pull request to correct something on the repo.
title: "[Correction]"
labels: ["Correction"]
body:
  - type: checkboxes
    attributes:
      label: Checklist
      description: Pull request will be closed if incomplete. These are required before submitting and by sumbitting you agree that you have done them.
      options:
        - label: I've checked that my correction hasn't already been made to the repo.
          required: true
        - label: I've made sure that my correction is in the same format as the rest of the repo.
          required: true
  - type: textarea
    attributes:
      label: What did you change?
    validations:
      required: true
  - type: input
    attributes:
      label: Dose this PR fix or close any open issues?
      description: "If so, please link them here with Fixes #(issue number) or Closes #(issue number) as relevent. If not, leave blank."
    validations:
      required: false